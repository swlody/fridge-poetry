<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Fridge Poem</title>
    <meta property="og:title" content="Fridge Poem" />
    <meta
      property="og:description"
      content="Collaborative fridge magnet poetry."
    />
    <meta
      property="og:image"
      content="https://fridgepoem.com/static/thumbnail.png"
    />
    <meta property="og:url" content="https://fridgepoem.com" />
    <link rel="stylesheet" href="static/style-fallback.css" />
  </head>
  <body>
    <main id="door">
      <div class="error">
        <div class="fake-magnet" style="--rotation: 2deg">temporarily</div>
        <div class="fake-magnet" style="--rotation: -1deg">down</div>
        <div class="fake-magnet" style="--rotation: -3deg">for</div>
        <div class="fake-magnet" style="--rotation: 1deg">scheduled</div>
        <div class="fake-magnet" style="--rotation: 1deg">maintenance</div>
      </div>
    </main>
  </body>
</html>
