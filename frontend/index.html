<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Fridge Poem</title>
    <meta property="og:title" content="Fridge Poem" />
    <meta property="og:description" content="Write a poem with the internet." />
    <meta
      property="og:image"
      content="https://fridgepoem.com/static/thumbnail.png"
    />
    <meta property="og:url" content="https://fridgepoem.com" />
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <div id="loader" class="loader"></div>
    <main id="door"></main>
    <div id="about-dialog" popover>
      <div id="about-top">
        <div class="fake-magnet" style="--rotation: 4deg">Made</div>
        <div class="fake-magnet" style="--rotation: 2deg">by</div>
        <div class="fake-magnet" style="--rotation: -3deg">
          <a href="https://swlody.dev" target="_blank">Sam Wlody</a>
        </div>
        <div class="fake-magnet" style="--rotation: 1deg">@</div>
        <div class="fake-magnet" style="--rotation: -3deg">
          <a
            href="https://www.recurse.com/scout/click?t=6f1a4828561e63ce05208b7fa4e098df"
            target="_blank"
          >
            Recurse Center
          </a>
        </div>
      </div>
      <div id="about-bottom">
        <div class="fake-magnet" style="--rotation: 1deg">
          <a href="mailto:feedback@fridgepoem.com">Feedback</a>
        </div>
      </div>
    </div>
    <button id="refresh-button" class="fake-magnet" style="--rotation: 2deg">
      Random area
    </button>
    <button
      id="about-button"
      class="fake-magnet"
      popovertarget="about-dialog"
      style="--rotation: -3deg"
    >
      About
    </button>
  </body>
</html>
